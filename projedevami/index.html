            </li>
            <li>
                <!-- <a href="#">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <span class="title">Scan URL</span>
                </a>  -->
            </li>
            <li>
                <a href="#">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <span class="title">Message</span>
                </a>
            </li>
            <li>

                    <span class="icon"><ion-icon name="information-circle-outline"></ion-icon></span>

      <!--main -->

            <ion-icon name="menu-outline"></ion-icon>

          <!--search-->
          <div class="search">

            </label>

          </div>

          </div>
        </div>

        <!--Cards-->
        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="numbers">9</div>

                </div>
                <div class="iconBx">
                    <ion-icon name="eye-outline"></ion-icon>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="numbers">54312</div>
                    <div class="cardName">Threads Neutralized</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="hand-left-outline"></ion-icon>
                </div>
            </div>
            <!--<div class="card">
                <div>
                    <div class="numbers">284</div>
                    <div class="cardName">Comments</div>
                </div>
                <div class="iconBx">
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                </div>
            </div>-->

            </div>
        </div>

        <!-- Charts -->
        <div class="graphBox">
            <div class="box">
                <canvas id="doughnutChart"></canvas>
                
            </div>
            <div class="box">
                <canvas id="barChart"></canvas>
            </div>
        </div>

        <div class="details">
            <!--detail list-->
            <div class="recentScans">
                <div class="cardHeader">
                    <h2>Recent Scans</h2>
                    
                    <a href="#" class="btn">View All</a>
                </div>
                <table>
                    <thead>
                        <tr>
                           <td>Name</td>
                           <td>Status</td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
      </div>
    </div>
    <script>
        const scanResults = [];

        function saveScanResult(siteURL, scanResults) {
            const scanDate = new Date().toLocaleString();
            displayResults();
        }

        function displayResults() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<h2>Geçmiş Tarama Kayıtları:</h2>';
            scanResults.forEach(record => {
                resultDiv.innerHTML += `
                    <p>
                        <strong>Site URL:</strong> ${record.siteUrl}<br>
                        <strong>Tarama Tarihi:</strong> ${record.scanDate}<br>
                        <strong>Sonuç:</strong> ${record.scanResult}
                    </p>
                `;
            });
        
        }
    </script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="my_chart.js"></script>
    
    <script>
        function scanURL() {
            //burada URL tarama işlemini yap
            console.log("Scanning URL...")

        }

        document.getElementById("scanButton").addEventListener("click",function() {
            scanURL();
        });
    </script>
    <script>
      let toggle = document.querySelector('.toggle');
      let navigation = document.querySelector('.navigation');
      let main = document.querySelector('.main');

       toggle.onclick = function(){
          navigation.classList.toggle('active');
          main.classList.toggle('active');
      }
      

        let list = document.querySelectorAll('.navigation li');
        function activeLink(){
          list.forEach((item) =>
          item.classList.remove('hovered'));
          this.classList.add('hovered');
        }
        list.forEach((item) =>
        item.addEventListener('mouseover',activeLink));
  </script>
    
</body>

</html>
